<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen w-full px-4 font-poppins">

  <div class="relative w-full max-w-md bg-indigo-400 rounded-[32px] px-6 py-6 flex flex-col gap-3 mb-6 shadow-lg">
    <h1 class="text-white text-2xl font-extrabold text-center">Welcome back!</h1>
    <h2 class="text-white text-lg font-semibold text-center">Weâ€™re so excited to see you again!</h2>

    <div class="flex flex-col gap-3 mt-2">
      <div>
        <label class="block text-white text-sm font-semibold mb-1">Username<span class="text-red-600">*</span></label>
        <input type="text" placeholder="Choose a username"
          class="w-full h-10 bg-white/50 rounded-[10px] px-3 text-white placeholder-white/80 text-sm outline-none" />
      </div>

      <div>
        <label class="block text-white text-sm font-semibold mb-1">Password<span class="text-red-600">*</span></label>
        <input type="password" placeholder="Enter password"
          class="w-full h-10 bg-white/50 rounded-[10px] px-3 pr-10 text-white placeholder-white/80 text-sm outline-none" />
      </div>

      <label class="inline-flex items-center mt-1">
        <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 bg-white rounded" />
        <span class="ml-2 text-sm text-white font-semibold">Ingatkan Saya</span>
      </label>

      <button
        class="w-full h-11 bg-indigo-600 rounded-[10px] text-zinc-300 text-base font-semibold hover:bg-indigo-500 transition mt-2">
        Login
      </button>

      <div class="text-sm text-white font-semibold text-center mt-2">
        <span>Forgot your password? </span><span class="text-blue-600 cursor-pointer">Click here</span>
      </div>
    </div>
  </div>

  <div class="text-center w-full max-w-md">
    <p class="text-indigo-400 font-bold mb-3 text-lg cursor-pointer">Belum memiliki akun?</p>

    <hr class="border-zinc-300 mb-3" />

    <p class="text-white text-base mb-3">or Log in with:</p>

    <div class="flex justify-center space-x-6">
      <img src="/assets/devicon_google.svg" alt="Google Icon" class="w-6 h-6 object-contain" />
      <img src="/assets/logos_facebook.svg" alt="Facebook Icon" class="w-6 h-6 object-contain" />
    </div>
  </div>

</body>
</html>
