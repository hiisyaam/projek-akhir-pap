<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      background-color: #111125;
      color: white;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .cyberaware {
      text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
      font-family: "Rubik Mono One", sans-serif;
      font-size: 32px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      background: linear-gradient(90deg,
          #5a4fcf 10%,
          #5a4fcf 29.62%,
          #aba4f5 59.25%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

</head>

<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen w-full px-4 font-poppins">
  <header class="fixed top-0 left-0 right-0 z-50 bg-cyber-nav/95 backdrop-blur-sm">
    <nav class="container mx-auto px-4 lg:px-6 py-4 flex justify-between items-center">
      <a href="../index.html#hero" class="cyberaware">CYBERAWARE</a>
    </nav>
  </header>

  <div
    class="relative w-full max-w-md bg-indigo-400 rounded-2xl px-6 py-6 flex flex-col mt-28 justify-between mb-6 shadow-lg">
    <h1 class="text-white text-2xl font-extrabold text-center mb-4">Create an account</h1>

    <div class="flex flex-col space-y-3">
      <div>
        <label class="block text-white text-sm font-semibold mb-1">Email<span class="text-red-600">*</span></label>
        <input type="email" placeholder="Enter your email" class="w-full h-10 bg-white/50 rounded-[10px] px-3 pr-10 text-white placeholder-white/80 text-sm outline-none
                border border-white/70 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                transition duration-200 ease-in-out" required />
      </div>

      <div>
        <label class="block text-white text-sm font-semibold mb-1">Username<span class="text-red-600">*</span></label>
        <input type="text" placeholder="Choose a username" class="w-full h-10 bg-white/50 rounded-[10px] px-3 pr-10 text-white placeholder-white/80 text-sm outline-none
                border border-white/70 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                transition duration-200 ease-in-out" required />
      </div>

      <div>
        <label class="block text-white text-sm font-semibold mb-1">Password<span class="text-red-600">*</span></label>
        <input type="password" placeholder="Enter password" class="w-full h-10 bg-white/50 rounded-[10px] px-3 pr-10 text-white placeholder-white/80 text-sm outline-none
                border border-white/70 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                transition duration-200 ease-in-out" required />
      </div>

      <div>
        <label class="block text-white text-sm font-semibold mb-1">Confirm Password<span
            class="text-red-600">*</span></label>
        <input type="password" placeholder="Confirm password" class="w-full h-10 bg-white/50 rounded-[10px] px-3 pr-10 text-white placeholder-white/80 text-sm outline-none
                border border-white/70 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                transition duration-200 ease-in-out" required />
      </div>
    </div>

    <button onclick="location.href='/login/loginPage.html'"
      class="w-full h-11 bg-indigo-600 rounded-lg text-zinc-300 text-base font-semibold hover:bg-indigo-500 transition mt-4">
      Continue
    </button>
  </div>

  <div class="text-center w-full max-w-md my-8">
    <p
      class="text-indigo-400 font-bold mb-3 text-lg cursor-pointer hover:underline transition duration-150 ease-in-out">
      <a href="/login/loginPage.html">Already have an account?</a>
    </p>

    <hr class="border-zinc-300 mb-3" />
    <p class="text-white text-base mb-3">or Sign Up with:</p>
    <div class="flex justify-center space-x-6">
      <img src="/assets/devicon_google.svg" alt="Google Icon" class="w-6 h-6 object-contain cursor-pointer" />
      <img src="/assets/logos_facebook.svg" alt="Facebook Icon" class="w-6 h-6 object-contain cursor-pointer" />
    </div>
  </div>

</body>

</html>
